<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload a File</title>
</head>
<body>
    <h1>Upload your .npy file</h1>
    <p>Select a .npy file and click 'Upload' to classify it based on the EEG model.</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".npy">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
